<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/application.css}">
    <title>Customer Profile</title>
</head>
<body>
<h1>Jango Coffee Shop Customer Registration</h1>

<div class="container-fluid bg-1 text-center">
    <div class="container mt-2 pre-scrollable">
        <table class="table table-bordered" id="tbl">
            <thead>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="p:${customers}">
                <td th:text="${p.getName()}"></td>
                <td th:text="${p.getEmail()}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{editCustomer(id=${p.email})}"> Edit </a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{deleteCustomer(id=${p.email})}"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-3">

        <form method="post" th:action="@{empInsert}">
            <p>Enter Customer Name: </p>
            <input type="text" class="form-control" name="name"
                   th:value="${customer.name==null?'':customer.getName()}"/>
            <span th:errors="${customer.name}"></span>

            <p>Enter Customer Email: </p>
            <input type="email" class="form-control" name="email"
                   th:value="${customer.email==null?'':customer.getEmail()}"/>
            <span th:errors="${customer.email}"></span>

            </br>
            </br>

            <button type="submit" class="btn btn-primary" th:href="@{/Main}"> Add / Edit</button>

        </form>
    </div>

</div>


</body>
</html>
