<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/application.css}">
    <title>Customer Profile</title>
</head>
<body>
<h1>Jango Coffee Shop Customer Registration</h1>
<div class="container-fluid bg-1 text-center">
    <div class="container mt-2 pre-scrollable">
        <table class="table table-bordered" id="tbl">
            <thead>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="p:${customers}">
                <td th:text="${p.getCname()}"></td>
                <td th:text="${p.getCemail()}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{editCustomer(id=${p.cemail})}"> Edit </a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{deleteCustomer(id=${p.cemail})}"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-3">
    <form th:action="@{empInsert}" method="post">
        <p>Enter the name of the customer: </p>
        <input type="text" name="cname" class="form-control" th:value="${customer.cname==null?'':customer.getCname()}">
        <span th:errors="${customer.cname}"></span>

        <p>Enter the email of the customer: </p>
        <input type="text" name="cemail" class="form-control" th:value="${customer.cemail==null?'':customer.getCemail()}">
        <span th:errors="${customer.cemail}"></span>

        </br>
        </br>
        <button type="submit" class="btn btn-primary" th:href="@{/Main}"> Add/Edit </button>
    </form>
</div>

</body>
</html>
