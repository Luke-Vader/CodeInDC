<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/styles.css" />
		<title>Join board.com | Register</title>
	</head>
	<body class="registration">
		<div class="container register__container">
			<h4 class="register__welcome">Join</h4>
			<div class="register__header row">
				<h1 class="register__title">board.com</h1>
			</div>
			<h5 class="register__subtitle">Enter Details</h5>

			<div class="reg__form__container">
				<form class="col-10 offset-1" id="registerForm">
					<div class="row m-3">
						<div class="col">
							<input
								type="text"
								id="first_name"
								class="form-control"
								placeholder="First Name" />
						</div>
						<div class="col">
							<input
								type="text"
								id="last_name"
								class="form-control"
								placeholder="Last Name" />
						</div>
					</div>
					<div class="row m-3">
						<div class="col">
							<input
								type="email"
								class="form-control"
								id="reg_mail"
								placeholder="Email" />
						</div>
					</div>
					<div class="row m-3">
						<div class="col">
							<input
								type="password"
								class="form-control"
								placeholder="Password"
								id="reg_password" />
						</div>
					</div>
					<div class="row m-3">
						<div class="col">
							<input
								type="password"
								class="form-control"
								placeholder="Confirm Password"
								id="reg_conf_password" />
						</div>
					</div>
					<div class="row m-3">
						<div class="col">
							<button
								id="register_user"
								type="button"
								class="btn btn-primary mb-2">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>

			<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
				crossorigin="anonymous" />
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
				crossorigin="anonymous"></script>

			<script type="module" src="../scripts/script.js"></script>
		</div>
	</body>
</html>
