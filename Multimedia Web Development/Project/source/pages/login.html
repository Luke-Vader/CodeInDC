<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login to board.com</title>
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body class="login">
		<div class="container login__container">
			<div class="login__header row">
				<h1 class="login__title">board.com</h1>
			</div>
			<h4 class="login__welcome">Welcome</h4>
			<h5 class="login__subtitle">Enter Credentials</h5>

			<form id="loginForm" class="col-4 offset-4 my-1">
				<div class="form-group my-2">
					<label for="login__email">Email</label>
					<input
						type="email"
						class="form-control"
						id="login__email"
						placeholder="Enter Registered Email Address" />
				</div>
				<div class="form-group my-2">
					<label for="login__password">Password</label>
					<input
						type="password"
						class="form-control"
						id="login__password"
						placeholder="Enter Password" />
				</div>
				<div class="login__forgot form-group my-2">
					<h6><a href="./registration.html">Forgot Password?</a></h6>
				</div>
				<button id="login_user" type="button" class="btn btn-primary mb-2">
					Login
				</button>
			</form>
		</div>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>

		<script type="module" src="../scripts/script.js"></script>
	</body>
</html>
