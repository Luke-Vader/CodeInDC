		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Get in touch</h1>
					<h6 class="contact__subtitle">
						Feel free to reach out to me for any queries or opportunities.
					</h6>
				</div>
			</div>
			<div class="row">
				<div class="col p-3">
					<div class="card text-center my-2">
						<div class="card-body">
							<h5 class="card-title my-1">Email</h5>
							<div class="card-text my-1">rishabhbanerjee2000@gmail.com</div>
							<a
								href="mailto:rishabhbanerjee2000@gmail.com"
								class="btn btn-primary my-1"
								>Write me</a
							>
						</div>
					</div>
					<div class="card text-center my-2">
						<div class="card-body">
							<h5 class="card-title my-1">LinkedIn</h5>
							<div class="card-text my-1">rishabh-banerjee-2k</div>
							<a
								href="https://www.linkedin.com/in/rishabh-banerjee-2k"
								class="btn btn-primary my-1"
								>View Profile</a
							>
						</div>
					</div>
					<div class="card text-center my-2">
						<div class="card-body">
							<h5 class="card-title my-1">WhatsApp</h5>
							<div class="card-text my-1">+1 (604) 366 0089</div>
							<a
								href="https://api.whatsapp.com/send?phone=016043660089&text=Hello"
								class="btn btn-primary my-1"
								>Send a message</a
							>
						</div>
					</div>
				</div>
				<div class="col p-3">
					<div class="form__container my-2 p-3">
						<form>
							<div class="row my-1">
								<div class="col">
									<label class="col-form-label" for="client__name">Name</label>
									<input
										id="client__name"
										type="text"
										class="form-control"
										placeholder="Enter your name" />
								</div>
							</div>
							<div class="row my-1">
								<div class="col">
									<label class="col-form-label" for="client__email"
										>Email</label
									>
									<input
										type="text"
										id="client__email"
										class="form-control"
										placeholder="Enter your email" />
								</div>
							</div>
							<div class="row my-1">
								<div class="col">
									<label class="col-form-label" for="client__project"
										>Project</label
									>
									<textarea
										id="client__project"
										rows="5"
										class="form-control"
										placeholder="Describe your project"></textarea>
								</div>
							</div>
							<div class="row my-1">
								<div class="col my-3">
									<button type="submit" class="btn btn-primary">
										Send Message
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
